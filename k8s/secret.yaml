apiVersion: v1
kind: Secret
metadata:
  name: ansible-agent-secrets
  namespace: ansible-system
  labels:
    app: ansible-agent
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded credentials
  # To encode: echo -n "your-value" | base64
  
  # AWX API endpoint
  AWX_API_ENDPOINT: aHR0cHM6Ly95b3VyLWF3eC5leGFtcGxlLmNvbQ==  # https://your-awx.example.com
  
  # AWX credentials (use either username/password OR token)
  AWX_USERNAME: eW91ci11c2VybmFtZQ==  # your-username
  AWX_PASSWORD: eW91ci1wYXNzd29yZA==  # your-password
  # AWX_TOKEN: eW91ci1hcGktdG9rZW4=  # your-api-token
  
  # AWX template or workflow name (use one or the other)
  AWX_TEMPLATE_NAME: eW91ci10ZW1wbGF0ZS1uYW1l  # your-template-name
  # AWX_WORKFLOW_NAME: eW91ci13b3JrZmxvdy1uYW1l  # your-workflow-name