apiVersion: v1
kind: ServiceAccount
metadata:
  name: ansible-agent
  namespace: ansible-system
  labels:
    app: ansible-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ansible-system
  name: ansible-agent
  labels:
    app: ansible-agent
rules:
# No special permissions needed - the agent only makes external HTTP calls
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
  resourceNames: ["ansible-agent-config", "ansible-agent-secrets"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ansible-agent
  namespace: ansible-system
  labels:
    app: ansible-agent
subjects:
- kind: ServiceAccount
  name: ansible-agent
  namespace: ansible-system
roleRef:
  kind: Role
  name: ansible-agent
  apiGroup: rbac.authorization.k8s.io