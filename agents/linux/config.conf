# Ansible Agent Configuration
# This file is sourced by the Ansible Agent script

# Relay service URL (required)
RELAY_URL="https://your-ansible-relay.example.com"

# How often to check in (hours)
INTERVAL_HOURS=24

# Enable/disable the agent
ENABLED=true

# Optional: Override hostname (if not set, will use system hostname)
# HOSTNAME_OVERRIDE="custom-hostname"